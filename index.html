<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Display</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        #number {
            color: white;
            font-size: 120px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="number">0</div>

    <script>
        // ========================================
        // USER CONFIGURATION
        // ========================================
        const CONFIG = {
            minNumber: 10,           // Minimum random number
            maxNumber: 10000,          // Maximum random number
            intervalMs: 500,         // Time between number changes (in milliseconds)
            fontSize: '400px',       // Font size of the number
            textColor: 'white',      // Color of the text
            backgroundColor: 'black', // Background color
            
            // PATTERN SETTINGS
            // Options: 'random', 'addition', 'subtraction', 'multiplication', 'mixed'
            pattern: 'multiplication',       // Choose which pattern to display
            
            // Settings for each pattern type
            additionRange: [1, 50],      // Range for numbers to add [min, max]
            subtractionRange: [1, 50],   // Range for numbers to subtract [min, max]
            multiplicationRange: [2, 50], // Range for multiplication [min, max]
            
            showEquation: false      // Set to true to show the equation instead of just the answer
        };
        // ========================================

        // Apply configuration
        document.body.style.backgroundColor = CONFIG.backgroundColor;
        const numberElement = document.getElementById('number');
        numberElement.style.color = CONFIG.textColor;
        numberElement.style.fontSize = CONFIG.fontSize;

        // Function to generate random number
        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // Function to generate and display number based on pattern
        function updateNumber() {
            let baseNum = getRandomNumber(CONFIG.minNumber, CONFIG.maxNumber);
            let display = baseNum;
            let result = baseNum;
            
            // Determine which pattern to use
            let currentPattern = CONFIG.pattern;
            if (currentPattern === 'mixed') {
                const patterns = ['addition', 'subtraction', 'multiplication'];
                currentPattern = patterns[Math.floor(Math.random() * patterns.length)];
            }
            
            // Apply the pattern
            if (currentPattern === 'addition') {
                const addNum = getRandomNumber(CONFIG.additionRange[0], CONFIG.additionRange[1]);
                result = baseNum + addNum;
                display = CONFIG.showEquation ? `${baseNum} + ${addNum}` : result;
            } 
            else if (currentPattern === 'subtraction') {
                const subNum = getRandomNumber(CONFIG.subtractionRange[0], CONFIG.subtractionRange[1]);
                // Ensure result stays within bounds
                result = baseNum - subNum;
                if (result < CONFIG.minNumber) {
                    // Adjust if result would be too small
                    result = baseNum;
                    display = CONFIG.showEquation ? baseNum : result;
                } else {
                    display = CONFIG.showEquation ? `${baseNum} - ${subNum}` : result;
                }
            } 
            else if (currentPattern === 'multiplication') {
                const multNum = getRandomNumber(CONFIG.multiplicationRange[0], CONFIG.multiplicationRange[1]);
                result = baseNum * multNum;
                // Check if result exceeds max, if so just use base number
                if (result > CONFIG.maxNumber) {
                    // Use a smaller base number
                    baseNum = getRandomNumber(CONFIG.minNumber, Math.floor(CONFIG.maxNumber / multNum));
                    result = baseNum * multNum;
                }
                display = CONFIG.showEquation ? `${baseNum} Ã— ${multNum}` : result;
            }
            else {
                // 'random' - just display the base number
                display = result;
            }
            
            numberElement.textContent = display;
        }

        // Initial display
        updateNumber();

        // Update number at specified interval
        setInterval(updateNumber, CONFIG.intervalMs);
    </script>
</body>
</html>
