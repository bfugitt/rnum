<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Display</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        #number {
            color: white;
            font-size: 120px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="number">0</div>

    <script>
        // ========================================
        // USER CONFIGURATION
        // ========================================
        const CONFIG = {
            minNumber: 10,           // Minimum random number
            maxNumber: 900,          // Maximum random number
            intervalMs: 500,         // Time between number changes (in milliseconds)
            fontSize: '120px',       // Font size of the number
            textColor: 'white',      // Color of the text
            backgroundColor: 'black' // Background color
        };
        // ========================================

        // Apply configuration
        document.body.style.backgroundColor = CONFIG.backgroundColor;
        const numberElement = document.getElementById('number');
        numberElement.style.color = CONFIG.textColor;
        numberElement.style.fontSize = CONFIG.fontSize;

        // Function to generate random number
        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // Function to update the displayed number
        function updateNumber() {
            const randomNum = getRandomNumber(CONFIG.minNumber, CONFIG.maxNumber);
            numberElement.textContent = randomNum;
        }

        // Initial display
        updateNumber();

        // Update number at specified interval
        setInterval(updateNumber, CONFIG.intervalMs);
    </script>
</body>
</html>
